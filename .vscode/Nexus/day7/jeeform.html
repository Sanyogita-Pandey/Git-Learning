<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
       <legend>IIT JEE Registration <form action=""></form></legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fname">
        <br><br>
        <label for="mail">Email:</label>
        <input id="mail" type="email" name="email">
        <br><br>
        <label for="num" >Phone:</label>
        <input type="number" id="num" name="contact">
        <br><br>
        <label for="psswrd">password:</label>
        <input type="password" id="psswrd" name="password">
        <br><br>
        <label >Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender" >Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label>Female</label>
        <input type="radio" id="gender" name="gender" value="other">
        <label>Other</label>
        <br><br>
        <label for="Dob">Date of Birth</label>
        <input type="date" id="Dob" name="DOB">
        <br><br>
        <label for="school">School Name:</label>
        <input type="text" id="school" name="school">
        <br><br>
        <label for="board">Board:</label>
        <select id="board" name="board">
            <option name="" disabled selected> Select your board</option>
            <option value="up Board">Up Board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
        </select>
        <br><br>
        <label for="Passing" >Year of passing</label>
        <input type="number" id="Passing" name="Passing year" min="2023" max="2025">
        <br><br>
        <label for="Center">Exam center:</label>
        <select id="Center" name="Center">
            <option value="" disabled selected>Select Center</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Kanpur">Kanpur</option>
            <option value="Allahabad">Allahabad</option>
            <option value="Pratapgarh">Pratapgarh</option>
            <option value="Banaras">Banaras</option>
            <option value="Gorakhpur">Gorkhpur</option>
        </select>
        <br><br>
        <button>Register</button>
    </fieldset>


    </form>
</body>
</html>
