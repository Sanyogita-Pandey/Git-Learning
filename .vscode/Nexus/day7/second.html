<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form></form>
    <label for="fname ">Full name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter fullname" required >
    <br>
    <br>
    <label for="emailid">Email:</label>
    <input type="email" id="emailid" name="emailid">
    <br>
    <br>
    <label >Gender:</label>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br><br>
    <label for="contacts"> Contact No:</label>
    <input type="number" id="contacts" name="contacts">
    <br><br>
    <label for="msg">Message: </label>
    <textarea name="msg" id="msg" rows="5"></textarea>
    <br><br>
    <label for="psswrd">Password</label>
    <input  type="password" name="psswrd" id="psswrd">
    <br><br>
    <input type="checkbox" id="term" name="agree">
    <label for="term"> I agree to the term and conditions</label>
    <br><br>
    <button>Send</button>


</form>
</body>
</html>
