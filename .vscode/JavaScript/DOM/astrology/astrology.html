<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Website</title>
    <link rel="stylesheet" href="astrology.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discover Your Zodiac Sign</h1>
            <p>Enter your details to know your zodiac sign and astrology insights</p>
        </header>

        <div class="form-container">
            <form id="astrologyForm">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                </div>

                <div class="input-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required placeholder="Enter your surname">
                </div>

                <div class="input-group">
                    <label for="day">Day of Birth:</label>
                    <input type="number" id="day" name="day" required min="1" max="31" placeholder="Day (1-31)">
                </div>

                <div class="input-group">
                    <label for="month">Month of Birth:</label>
                    <input type="number" id="month" name="month" required min="1" max="12" placeholder="Month (1-12)">
                </div>

                <div class="input-group">
                    <label for="year">Year of Birth:</label>
                    <input type="number" id="year" name="year" required min="1900" max="2025" placeholder="Year (1900-2025)">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="result" class="result">
            <!-- Zodiac sign will be displayed here -->
        </div>

        <footer>
            <p>Designed by Astrology Enthusiast</p>
        </footer>
    </div>

    <script src="astrology.js"></script>
</body>
</html>
