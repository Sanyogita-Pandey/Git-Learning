<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div id="swiggy" class="hide">
    <div id="header">
    <div id="head">
        <button id="filters">Filters</button>
        <button id="offers">Offers</button>
        <button id="rating">Rating 4.5+</button>
        <button id="alcohol">Serves Alcohol</button>
        <button id="open">Open Now</button>
    </div>
</div>
    <div id="filterPopup" class="hidden">
        <h3>Choose Filter</h3>
        <div class="filterOption">
        <input type="radio" id="sortByRating" name="filterOption" value="rating">
        <label for="sortByRating"> Sort By Rating</label>
        </div>
        <div class="filterOption">
            <input type="radio" id="sortHighToLow" name="filterOption" value="HighToLow">
            <label for="sortHighToLow"> High To Low (price)</label>
            </div>
        <div class="filterOption">
            <input type="radio" id="costOption" name="filterOption" value="costHighToLow">
            <label for="costOption"> Cost: Low To High</label>
            </div>
        <div class="filterOption">
             <input type="radio" id="distanceOption" name="filterOption" value="distance">
            <label for="distanceOption"> Distance</label>
             </div>    
        <button id="applyFilter">Apply</button>
        <button id="closeFilter">Close</button>

    </div>
    <!-- insert all the cards here -->
    <div id="root"></div>
</div>
<div class="form-conatainer">
    <h1>Login </h1>
    <form>
        <label for="first">User Name:</label>
        <input type="text" id="first" name="Name" placeholder="Enter Your Name">


        <label for="second">Phone Number: </label>
        <input type="text" id="second" name="Name" placeholder="Enter Your Phone Number">

        <button type="Submit" id="forth">Submit</button>
        <button type="log_out" id="third">Stay Logged Out</button>
    </form>
</div>
    <script src="./final.js"></script>
</body>
</html>
